{% extends 'pyfeck/base.html' %}
{% block headTitle %}
All Characters
{% endblock %}
{% block content%}
{% if allCharacters %}
<ul>
    {% for character in allCharacters %}
    <li>
        <img src="{{imageStaticPath}}{{character.characterImage}}" alt="{{character.name}}"/>
        <a href="{% url 'pyfeck:character' character.id %}">{{character.name}}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
I have no characters to display
{% endif %}
{% endblock %}
